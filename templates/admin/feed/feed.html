<div id="post-control">
    <form hx-post="/feed/post" hx-target="#posts" hx-swap="afterbegin" hx-indicator="#request-spinner">
        {{ csrf()|raw }}
        <div class="input-group">
            <img src="{{ user.avatar }}" class="rounded-circle avatar me-2" alt="avatar" width="40" height="40" loading="lazy" />
            <div class="d-flex flex-column flex-grow-1">
                <textarea name="body" id="new-post" class="w-100 form-control p-1" rows="3" onKeyUp="bodyChange(event)" placeholder="What is happening?"></textarea>
                <div class="d-flex justify-content-end pt-2">
                    <button class="btn btm-sm btn-primary" id="btn-new-post" type="submit" onClick="clearPost()"disabled>Post</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="posts" hx-get="/feed/post/posts" hx-trigger="load" hx-swap="innerHTML">
    <div class="w-100 d-flex justify-content-center p-5">
        <div id="request-spinner" class="htmx-indicator spinner-3">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
