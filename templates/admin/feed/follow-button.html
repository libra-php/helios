<form hx-post="/users/follow/{{ id }}" hx-target="find .btn-follow" hx-swap="outerHTML">
    {{ csrf()|raw }}
    <button class="btn btn-sm btn-follow {% if following %}btn-danger{% else %}btn-primary{% endif %}" type="submit">
        {% if following %}
        Unfollow
        {% else %}
        Follow
        {% endif %}
    </button>
</form>
