<form hx-post="/feed/post/like/{{ id }}" hx-target="find .btn-like" hx-swap="outerHTML">
    {{ csrf()|raw }}
    <button class="btn btn-sm btn-like {% if not liked_by_me %}inactive{% endif %}" type="submit">
        <img src="/images/like.webp" width="16" height="16" alt="like" title="Like" />
        <span class="like-count ps-1">{{ count }}</span>
    </button>
</form>
