<table id="table" class="table table-sm">
    <thead class="sticky-top bg-white">
        {% for header in table.headers %}
        <th nowrap>{{ header }}</th>
        {% endfor %}
        <th></th>
    </thead>
    <tbody>
        {% for i,datum in table.data %}
        <tr valign="middle">
            {% set id = "" %}
            {% for column,cell in datum %}
                {% set id = cell.id %}
            <td nowrap>{{ cell.formatted|raw }}</td>
            {% endfor %}
            <td class="actions d-flex justify-content-end">
                {% if permissions.has_edit %}
                <form>
                    {{ csrf()|raw }}
                    <button type="button" 
                        class="btn btn-primary btn-sm" 
                        hx-get="/admin/{{ module.route }}/edit/{{ id }}" 
                        hx-swap="outerHTML" 
                        hx-target="#module" 
                        hx-select="#module">Edit</button>
                    <button type="button" 
                        class="btn btn-danger btn-sm ms-1" 
                        hx-delete="/admin/{{ module.route }}/{{ id }}" 
                        hx-swap="outerHTML" 
                        hx-confirm="Are you sure you want to permanently delete this record?"
                        hx-target="#module" 
                        hx-select="#module">Delete</button>
                </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
