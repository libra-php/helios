<table id="table" class="table table-sm">
    <thead class="sticky-top bg-white">
        {% for header in table.headers %}
        <th nowrap>{{ header }}</th>
        {% endfor %}
        <th></th>
    </thead>
    <tbody>
        {% for datum in table.data %}
        <tr valign="middle">
            {% for column,value in datum %}
            <td nowrap>{{ value }}</td>
            {% endfor %}
            <td class="actions d-flex justify-content-end">
                {% if permissions.has_edit %}
                <button type="button" 
                    class="btn btn-primary btn-sm" 
                    hx-get="/admin/{{ module.route }}/edit/{{ datum[module.primary_key] }}" 
                    hx-swap="outerHTML" 
                    hx-target="#module" 
                    hx-select="#module">Edit</button>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
