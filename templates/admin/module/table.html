{% extends "layouts/admin.html" %}

{% block module %}
<table class="table table-striped table-sm">
	<thead class="sticky-top bg-dark text-light p-0">
		<tr>
			{% for title in table.columns %}
			<th scope="col">{{ title }}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in table.rows %}
		<tr>
			{% for col in row %}
			<td>{{ col|raw }}</td>
			{% endfor %}
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
