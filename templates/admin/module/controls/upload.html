{% if value %}
<div class="d-flex my-2">
    <a href="{{ path }}" title="View"><img class="img-thumbnail" src="/images/file.png" alt="image" /></a>
    <div class="d-flex flex-column ps-2">
        <span>{{ mime }}</span>
        <span>{{ bytes }} bytes</span>
        <a href="?delete_file={{ file_id }}"><u>Delete</u></a>
    </div>
</div>
{% endif %}
{{ input|raw }}
