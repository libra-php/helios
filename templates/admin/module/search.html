{% if filters.searchable|length > 0 %}
<form hx-post="/admin/{{ module.route }}/search" hx-target="#module" hx-select="#module" hx-swap="outerHTML">
    {{ csrf()|raw }}
    <div class="p-2 input-group">
        <input type='search'
            id="search"
            class="form-control"
            name="search_term"
            value="{{ filters.search_term }}" />
        <button class="btn btn-sm btn-primary" type="submit">Search</button>
    </div>
</form>
{% endif %}
