{% extends "layouts/home.html" %}

{% block title %}{{ parent() }} - Contact{% endblock %}

{% block view %}
<h1># Contact</h1>
<p>Got a question, idea, or just want to chat? Fill out the form below to send me a message directly—I’d love to hear from you!</p>

<div id="form" class="mt-4">
    <form method="POST">
        {{ csrf()|raw }}
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave your message here" id="message" name="message" style="height: 100px"></textarea>
            <label for="message">Message</label>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary">
                Send
            </button>
        </div>
    </form>
</div>
{% endblock %}
