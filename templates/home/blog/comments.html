<div id="comments" class="mt-5">
<p class="mb-0">Comments</p>
{% if comments %}
    {% for comment in comments %}
    <div class="card mt-2">
        <div class="blog-comment card-body d-flex flex-column">
            <div class="name">{{ comment.name }}</div>
            <div class="ago">{{ comment.ago }}</div>
            <div class="comment mt-2"><p class="m-0">{{ comment.comment }}</div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p>Be the first to comment!</p>
{% endif %}
</div>
