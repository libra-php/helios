{% if images %}
<div id="images" class="mt-5" hx-boost="false">
    <div class="d-flex">
        <hr>
        {% for image in images %}
            <a href="{{ image.image }}"><img loading="lazy" class="img-thumbnail me-2" src="{{ image.thumbnail }}" title={{ image.caption }} /></a>
        {% endfor %}
    </div>
</div>
{% endif %}
