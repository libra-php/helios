{% for field,messages in request_errors %}
	{% if field == validate %}
		<div class="d-flex flex-column">
		{% for message in messages %}
		<div class="d-flex align-items-center">
			<img src="/images/red-x.png" class="me-1" width="14" height="14"><span class="text-danger">{{ message }}</span>
		</div>
		{% endfor %}
		</div>
	{% endif %}
{% endfor %}
