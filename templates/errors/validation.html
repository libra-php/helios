{% for field,messages in request_errors %}
{% if field == validate %}
<div class="d-flex flex-column px-1">
    {% for message in messages %}
    <div class="d-flex align-items-baseline">
        <img src="/images/red_x.png" class="me-1" width="12" height="12"><span class="text-danger">{{ message }}</span>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endfor %}
