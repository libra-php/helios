{% extends "layouts/base.html" %}

{% block content %}
<section id="app" class="d-flex h-100 w-100 bg-light" hx-indicator="#request-spinner" hx-boost="true" hx-select="#module-content" hx-target="#module-content" hx-swap="outerHTML">
    {% include 'components/sidebar.html' %}
    <section id="module-content" class="d-flex flex-column flex-grow-1">
        <section id="top" class="p-2">
            {% block top %}
            {% endblock %}
        </section>
        <section id="middle" class="p-2">
            {% block middle %}
            {% endblock %}
        </section>
        <section id="bottom" class="p-2">
            {% block bottom %}
            {% endblock %}
        </section>
    </section>
</section>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="copy-toast" class="toast align-items-center text-white bg-primary border-0 fade" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="1000">
        <div class="d-flex">
            <div class="toast-body">
                Copied to clipboard
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
{% endblock %}
