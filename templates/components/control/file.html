{% if file %}
    <div>
        <div class="d-flex flex-column py-1" onClick="event.currentTarget.nextElementSibling.classList.toggle('hidden')">
            <span><strong>Original Name</strong>: {{ file.original_name }}</span>
            <span><strong>Size</strong>: {{ file.size }} bytes</span>
            <span><strong>Type</strong>: {{ file.mime_type }}</span>
            <span><strong>Created</strong>: {{ file.created_at }}</span>
            <small class="mt-1 text-secondary">(Click to modify)</small>
        </div>
        <div class="hidden mt-2">{{ input|raw }}</div>
    </div>
{% else %}
    {{ input|raw }}
{% endif %}
